<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
    <script>
        function handler(){
            let arr = document.getElementById('dot').value.split(',');
        for(let i = 0; i<arr.length; i++){
            for(let j=0; j<arr.length;j++){
                console.log(arr)
                if(arr[j]>arr[j+1]){
                    let temp = arr[j]
                    arr[j]=arr[j+1]
                    arr[j+1]=temp
                }
            }
        }
        
        }
        
    </script>
</head>
<body>
    <form>
        <input type="text" name="" id="dot">
        <button type="button" onclick="handler()">click</button>
    </form>
</body>
</html>
