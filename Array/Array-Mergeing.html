<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge</title>
    <script>
        let arr = [12,23,34,45,56,67,6,78,90]
        let arr2 = [23,34,45,65,767,78,87,98,12,34]
        let arr3 = [];

        for(let i= 0; i<=arr.length-1;i++){
            arr3[i] = arr[i];
        }
        
        for(let i=0;i<=arr2.length-1;i++){
            arr3[arr.length + i]= arr2[i]
        }
        console.log(arr3)

        let dummy = [12,34,45,56,67,78];
        let data = dummy.reverse();
        console.log(data);

        let dummy1 = [12,34,45,56,78]
        let dummy2 = [12,3,34,56,77,88]
        let dummy3 = [...dummy1,...dummy2]
        console.log(dummy3)
    </script>
</head>

</html>
