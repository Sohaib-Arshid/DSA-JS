<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Mergeing-whileloop</title>
    <script>
        let arr1 = [12, 42, 45, 56, 67, 87, 98, 99, 100, 102, 105, 109];
        let arr2 = [13, 107, 134, 145, 156, 167, 178, 189,];
        let arr3 = [];

        let i = 0, j = 0, k = 0;

        while (i < arr1.length && j < arr2.length) {
            if (arr1[i] < arr2[j]) {
                arr3[k] = arr1[i]
                i++
            } else {
                arr3[k] = arr2[j]
                j++
            }
            k++;
        }

        while (i < arr1.length) {
            arr3[k] = arr1[i];
            i++; k++;
        }

        while (j < arr2.length) {
            arr3[k] = arr2[j];
            j++; k++;
        }
        console.log(arr3)
    </script>
</head>

</body>

</html>
